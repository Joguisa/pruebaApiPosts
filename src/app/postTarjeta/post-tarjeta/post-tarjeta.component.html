<mat-card>
  <mat-card-header>
    <mat-card-title> {{ post.userId }} </mat-card-title>
    <mat-card-subtitle> {{ post.id }} </mat-card-subtitle>
    <mat-card-subtitle> {{ post.title }} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ post.body }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/post', post.id]">
      Ver Post
    </button>
  </mat-card-actions>
</mat-card>
