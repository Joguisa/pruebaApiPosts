<mat-grid-list cols="1" *ngIf="!post; else divPost">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divPost>
  <div fxLayout="row" fxLayour.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <mat-card-header>
        <mat-card-title> {{ post.userId }} </mat-card-title> <br />
        <mat-card-subtitle> {{ post.id }} </mat-card-subtitle> <br />
        <mat-card-subtitle> {{ post.title }} </mat-card-subtitle> <br />
      </mat-card-header>

      <mat-card-content>
        <p>{{ post.body }}</p>
      </mat-card-content>
      <button mat-button color="warm" (click)="regresar()">Regresar</button>
      <button mat-button color="warm" [routerLink]="['comentarios']">
        Comentarios
      </button>
    </div>
  </div>
</ng-template>
