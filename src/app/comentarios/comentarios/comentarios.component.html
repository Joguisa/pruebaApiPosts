<h1>Comentarios</h1>
<mat-grid-list cols="1" *ngIf="!comentario; else divComentario">
  <mat-grid-tile> </mat-grid-tile>
</mat-grid-list>

<ng-template #divComentario>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <mat-card-header>
        <mat-card-title> {{ comentario.postId }} </mat-card-title> <br />
        <mat-card-subtitle>{{ comentario.id }} </mat-card-subtitle> <br />
        <mat-card-subtitle> {{ comentario.name }} </mat-card-subtitle> <br />
        <mat-card-subtitle> {{ comentario.email }} </mat-card-subtitle> <br />
      </mat-card-header>

      <mat-card-content>
        <p>{{ comentario.body }}</p>
      </mat-card-content>
      <button mat-button color="warm" (click)="regresar()">Regresar</button>
    </div>
  </div>
</ng-template>
